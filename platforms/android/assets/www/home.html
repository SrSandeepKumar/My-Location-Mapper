<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />



    <link rel="stylesheet" type="text/css" href="resources/fonts/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/index.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/jquery.mobile-1.4.2.min.css">
   <link rel="stylesheet" type="text/css" href="resources/styles/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/ratchet-theme-android.min.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/bootstrap-theme.css">
    <script type="text/javascript" src="resources/scripts/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/styles/bootstrap-theme.min.css">
    <meta name="msapplication-tap-highlight" content="no" />

    <title>My Location Mapper</title>

    
</head>

<body>

    <div id='map_canvas'></div>

    <div class='bottom-logo'> 
        <div class = "row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"  >
                <div class="time1">    
                    <i class="fa fa-clock-o fa-1x"></i>
                </div>
                <div id="time"> <span> </span>  </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="distance">
                    <i class="fa  fa-road  fa-1x" style="color:white"></i>   
                    <div id="distance"> <span> </span> </div>   
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="mapType">
                    <i class=" fa fa-globe fa-1x"></i>
                </div>  
                <div id="mapType"> <span> </span> </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 report">
                <div class="">
                   <i class="fa fa-exclamation-triangle fa-1x"></i>
                </div>  
                <div id="report"> <span> </span> </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>

    
    <script src="resources/scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="resources/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/scripts/Toast.js"></script>
    <script type="text/javascript" src="resources/scripts/stopwatch.js"></script>
    <script type="text/javascript" src="resources/scripts/ratchet.min.js"></script>
    <script type="text/javascript" src="resources/scripts/native5.utils.DateUtils.js"></script>
    <script type="text/javascript" src="resources/scripts/plotLine.js"></script>
    <script type="text/javascript" src="resources/scripts/map-api.js"></script>
    <script type="text/javascript" src="resources/scripts/nav-bar.js"></script> 
    <script type="text/javascript" src="resources/scripts/index.js"></script>            

    </body>
</html>
